<!DOCTYPE html>
<html>
  <head>
    <title>Save Selected Content</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }
      h1 {
        font-size: 18px;
        font-weight: bold;
        margin: 0 0 10px 0;
      }
      p {
        margin: 0 0 10px 0;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 0;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #3e8e41;
      }
      button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
    </style>
  </head>
  <body>
    <h1>Save Selected Content</h1>
    <p>Click the button below to save the selected content as an editable document.</p>
    <button id="saveButton">Save Document</button>
  </body>
</html>
